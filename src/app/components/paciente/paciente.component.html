<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <div class="alert alert-danger" role="alert" *ngIf="lstPacientes?.length== 0">
        <strong>Sin registro de pacientes</strong>
      </div>
      <table class="table" *ngIf="lstPacientes.length> 0">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>CÃ©dula</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Historial</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of lstPacientes;let indice=index">
            <td>{{indice+1}}</td>
            <td>{{paciente.cedula}}</td>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.apellido}}</td>
            <td style="max-width:300px">{{paciente.historial}}</td>
            <td>
              <button class="btn btn-dark" (click)="atenderPaciente(paciente)">Atender</button>
              <button style="margin-left:30px" class="btn btn-warning" (click)="eliminarRegistroPaciente(paciente)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<a class="btn btn-primary" [routerLink]="['/pages/components/nuevopaciente']">Nuevo Pacientes</a>
